<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styling/style.css">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div>
        <div class="card bg-dark" style="width: 15rem;">
            <div class="card-body">
                <div>
                    <input value="" class="text-light px-3" id="output"style="background-color: rgb(50  , 50  , 50  ); padding: 10px;">
                </div>
            </div>
            <div class="container card text-light bg-dark" style="height: 250px;">

                <div class="input">
                    <div class="del-row d-flex pos">
                        <button type="button" class="btn btn-dark" value="DEL" onclick="reset(event)">del</button>
                        <div id="-">
                            <button type="button" class="btn btn-dark"value="-" onclick="clicked(event)">-</button>
                        </div>
                    </div>
                    <div class="row1 d-flex justify-content-center gap-3 p-1">
                        <div id="9">
                            <button type="button" class="btn btn-dark" value="9" onclick="clicked(event)">9</button>
                        </div>
                        <div id="8">
                            <button type="button" class="btn btn-dark" value="8" onclick="clicked(event)">8</button>
                        </div>
                        <div id="7">
                            <button type="button" class="btn btn-dark" value="7" onclick="clicked(event)">7</button>
                        </div>
                        <div id="/">
                            <button type="button" class="btn btn-dark"value="/" onclick="clicked(event)" >/</button>
                        </div>
                    </div>
                    <div class="row2 d-flex justify-content-center gap-3 p-1">
                        <div id="6">
                            <button type="button" class="btn btn-dark" value="6" onclick="clicked(event)">6</button>
                        </div>
                        <div id="5">
                            <button type="button" class="btn btn-dark" value="5" onclick="clicked(event)">5</button>
                        </div>
                        <div id="4">
                            <button type="button" class="btn btn-dark" value="4" onclick="clicked(event)">4</button>
                        </div>
                        <div id="*">
                            <button type="button" class="btn btn-dark"value="*" onclick="clicked(event)">*</button>
                        </div>
                    </div>
                    <div class="row3 d-flex justify-content-center gap-3 p-1">
                        <div id="3">
                            <button type="button" class="btn btn-dark" value="3" onclick="clicked(event)">3</button>
                        </div>
                        <div id="2">
                            <button type="button" class="btn btn-dark" value="2" onclick="clicked(event)">2</button>
                        </div>
                        <div id="1">
                            <button type="button" class="btn btn-dark" value="1" onclick="clicked(event)">1</button>
                        </div>
                        <div id="+">
                            <button type="button" class="btn btn-dark"value="+" onclick="clicked(event)">+</button>
                        </div>
                    </div>
                    <div class="row4">
                        <div class="0&.&- d-flex justify-content-center " style="margin-right: 22px;">
                            <div id="0">
                                <button type="button" class="btn btn-dark" value="0" onclick="clicked(event)">0</button>
                            </div>

                            <div id=".">
                                <button type="button" class="btn btn-dark"value="." onclick="clicked(event)">.</button>
                            </div>
                        </div>
                        <div id="=" class="d-flex justify-content-end">
                            <button type="button" class="btn btn-danger py-3 pos3" value="=" onclick="calculate()">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
